<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="page-left">
   <div class="logo-container">
     <img src="../../links/img/odin-lined.png" alt="The Odin Project Logo" class="logo-img">
     <p class="logo-text">ODIN</p>
   </div>
   <div>
     <p class="credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA" class="credit-link">Halie West</a> on <a href="https://unsplash.com/" class="credit-link">Unsplash</a></p>
   </div>
  </div>
  <div class="page-right">
    <div class="describer_text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="account-form">
      <form action="">
        <p class="form-text">Let's do this!</p>
        <div class="form-row">
          <div class="form-element">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name">
          </div>
          <div class="form-element">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-element">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-element">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" name="phone_number" id="phone_number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-element">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="form-element">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password">
          </div>
        </div>
      </form>
    </div>
    <div>
      <button>Create Account</button>
    </div>
    <div>
      <p class="login-text">Already have an account? <a href="login" class="login">Log in</a></p>
    </div>
  </div>
</body>
</html>
